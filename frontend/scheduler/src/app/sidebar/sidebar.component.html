<div class="list-group list-group-flush">
  <li class="list-group-item">
    <a id="sbAnnouncements" class="list-group-item-action" routerLink="/home"><i class="fas fa-bell"></i> Announcements</a>
  </li>

  <li class="list-group-item">
    <a id="sbAddUser" class="list-group-item-action" *ngIf = "isAdmin else userSubmitCourse" routerLink="/user"><i class="fas fa-user-plus"></i> Sign Up User</a>
    <ng-template #userSubmitCourse><a id="sbAddCourse" class="list-group-item-action" routerLink = "/schedules"><i class="fas fa-plus-circle"></i> Submit Courses </a></ng-template>
  </li>

  <li class="list-group-item">
    <a id="sbViewSchedules" class="list-group-item-action" *ngIf = "isAdmin else userViewSchedule" routerLink="/schedules"><i class="fas fa-calendar"></i> Schedules</a>
    <ng-template #userViewSchedule><a id="sbViewCalendar" class="list-group-item-action" routerLink = "/viewschedule"><i class="fas fa-calendar"></i> View Calendar</a></ng-template>
  </li>

  <li class="list-group-item" *ngIf = "isAdmin" >
    <a id="sbViewCalendar" class="list-group-item-action" routerLink="/viewschedule"><i class="fas fa-eye"></i> Overall Calendar </a>
  </li>

  <li class="list-group-item">
    <a id="sbChangePassword" class="list-group-item-action" routerLink="/password"> <i class="fas fa-cog"></i> Change Password</a>
  </li>

    <li class="list-group-item" *ngIf = "isAdmin" >
    <a id="sbViewCalendar" class="list-group-item-action" routerLink="/viewappeal"><i class="fas fa-eye"></i> View Appeals </a>
  </li>
<!-- </mat-list> -->
</div>
