<div class="container">
  <h4>Create a new Administrator/Instructor</h4>
  <form (ngSubmit)="onSubmit()" #newUserForm="ngForm">
    <!-- ^ makes newUserForm a ref to the NgForm directive that governs form as whole -->
    <!-- <p>Testing: {{diagnostic}}</p> -->
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="pillar"> Admin/Pillar </label>
        </div>
        <select class="custom-select" id="pillar"
        [(ngModel)]="modelNewUser.pillar" name="pillar" >
          <option *ngFor="let pillar of ['Administrator','ISTD','ESD','EPD','ASD']" [value]="pillar">{{pillar}}</option>
        </select>
        <!-- <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="instructor" 
        [(ngModel)]="modelNewUser.admin" name="admin" value="0"
        required >
        <label class="form-check-label" for="instructor">
          Instructor
        </label>
      </div>
      <input class="form-check-input" type="radio" id="admin"
        [(ngModel)]="modelNewUser.pillar" name="pillar"  value="1"
        required >
        <label class="form-check-label" for="admin">
          Administrator
        </label> -->
      </div>
    </div>

    <div class="form-group">
      <label for="name"> Name * </label>
        <input type="text" class="form-control" id="name" 
        required 
        [(ngModel)]="modelNewUser.name" name="name"
        #spy>
      <!-- u need name attribute when u use <form> and [(ngModel)] -->
        <!-- <div *ngIf="(modelNewUser.name.touched && !modelNewUser.name.valid)" class="alert alert-danger">{{alertRequiredMessage}}</div> -->
    </div>

    <div class="form-group">
      <label for="email"> Email * </label>
        <input type="email" class="form-control" id="email" 
        required
        [(ngModel)]="modelNewUser.email" name="email">
    </div>

    <div class="form-group">
      <label for="phone"> Phone Number * </label>
        <input type="tel" class="form-control" id="phone" 
        required minlength="8" 
        [(ngModel)]="modelNewUser.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="password"> Password * </label>
        <input type="text" class="form-control" id="password" 
        required minlength="5" 
        [(ngModel)]="modelNewUser.password" name="password">
    </div>

    <button type="submit" class="btn btn-success" 
    [disabled]="!newUserForm.form.valid" 
    (click)="openSnackBar(modelNewUser.name); newUserForm.reset()">Submit</button>
  </form>
</div>
