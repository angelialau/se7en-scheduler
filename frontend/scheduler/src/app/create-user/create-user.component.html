<div *ngIf="!submitted else elseblock">
<div class="container">
  <h1>Create New User Form</h1>
  <form (ngSubmit)="onSubmit()" #newUserForm="ngForm">
    <!-- ^ makes newUserForm a ref to the NgForm directive that governs form as whole -->
    <!-- <p>Testing: {{diagnostic}}</p> -->
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="instructor" 
        [(ngModel)]="modelNewUser.admin" name="admin" value="0">
        <label class="form-check-label" for="instructor">
          Instructor
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" id="admin"
        [(ngModel)]="modelNewUser.admin" name="admin"  value="1">
        <label class="form-check-label" for="admin">
          Administrator
        </label>
      </div>
    </div>

    <div class="form-group">
      <label for="name"> Name * </label>
        <input type="text" class="form-control" id="name" 
        required 
        [(ngModel)]="modelNewUser.name" name="name"
        #spy>
      <!-- u need name attribute when u use <form> and [(ngModel)] -->
        <!-- <div *ngIf="(modelNewUser.name.touched && !modelNewUser.name.valid)" class="alert alert-danger">{{alertRequiredMessage}}</div> -->
    </div>

    <div class="form-group">
      <label for="email"> Email * </label>
        <input type="email" class="form-control" id="email" 
        required
        [(ngModel)]="modelNewUser.email" name="email">
    </div>

    <div class="form-group">
      <label for="phone"> Phone Number * </label>
        <input type="number" class="form-control" id="phone" 
        required
        [(ngModel)]="modelNewUser.phone" name="phone">
    </div>

    <div class="form-group">
      <label for="password"> Password * </label>
        <input type="text" class="form-control" id="password" 
        required
        [(ngModel)]="modelNewUser.password" name="password">
    </div>

    <button type="submit" class="btn btn-success" 
    [disabled]="!newUserForm.form.valid" 
    (click)="onClick(modelNewUser.name); newUserForm.reset()">Submit</button>
  </form>
</div>
</div>

<div #elseblock>
  <ng-template>
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9  pull-left">{{ modelNewUser.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Email</div>
    <div class="col-xs-9 pull-left">{{ modelNewUser.email }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Phone Number</div>
    <div class="col-xs-9 pull-left">{{ modelNewUser.phone }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button></ng-template>
</div>
