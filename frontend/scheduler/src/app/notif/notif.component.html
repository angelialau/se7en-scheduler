<section class="mat-typography">
<div class="container">
  <h1 style="text-align: center; margin:10px;" class="mat-headline"> - NOTIFICATIONS - </h1>

  <div *ngFor="let announcement of a">
    <mat-card>
      <mat-card-title> {{announcement.title}} </mat-card-title>
      <mat-card-subtitle> {{announcement.date}} </mat-card-subtitle>
      <mat-card-content> {{announcement.content}} </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
  </div>
</div>
</section>
