<div class="container mx-auto">
  <div class="card-body">
    <h5 class="card-title text-center">Announcements 
    <button *ngIf="isAdmin"
      id="makeAnnouncementBtn" 
      class="btn btn-link" 
      routerLink="/announcements" 
      style="float: right;" 
      data-toggle="tooltip" 
      data-placement="bottom" 
      title="Make an Announcement" > <i class="fas fa-plus-circle fa-lg"></i></button>
      
    </h5>
  </div>
  <div *ngFor="let announcement of announcements">
    <div class="card" style="margin: 0 5% 5% 5%;">
      <h5 class="card-header">{{announcement.title}}
        <button (click)="deleteAnnouncement(announcement.id)" *ngIf="isAdmin"
          title="Delete this announcement" 
          class="btn btn-light" 
          style="float: right;"><i class="fas fa-trash-alt"></i></button>
      </h5>
      <div class="card-body">
        <p class="card-text"><small class="text-muted">by {{announcement.sender}} <span style="float: right;"> <i>{{announcement.date | date: 'dd/MM/yyyy'}} </i></span> </small></p>
        <p class="card-text">{{announcement.content}}</p>    
      </div>
    </div>
  </div>
</div>
