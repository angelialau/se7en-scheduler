<div class="container">
  <div class="card-body">
    <h5 class="card-title text-center">Announcements 
    <button class="btn btn-light" routerLink="/announcements" style="float: right;">
      <i class="fas fa-bullhorn"></i> Make an Announcement
    </button>
    </h5>
  </div>
  <div *ngFor="let announcements of announcementss">
    <div class="card" style="margin: 0 5% 5% 5%;">
      <h5 class="card-header">{{announcements.title}}</h5>
      <div class="card-body">
        <p class="card-text"><small class="text-muted">on {{announcements.date}} by {{senderName}}</small></p>
        <p class="card-text">{{announcements.content}}</p>    
      </div>
    </div>
  </div>
</div>
