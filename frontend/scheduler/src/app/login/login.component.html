<div class="form-container">
<h1> Login </h1>
  <form  #LoginForm="ngForm">
    <div class="form-group">
  		<label for="employee_id"> ID* </label>	
  		<input type="number" class="form-control" id="employee_id" required minlength="5"
  		[(ngModel)]="model.employee_id" name="employee_id"> 
  	</div>

    <div class="form-group">
      <label for="password"> Password </label>
      <input type="text" class="form-control" id="password" required minlength="5"
      [(ngModel)]="model.password" name="password">
    </div>

  	<button type="submit" class="btn btn-primary btn-lg btn-block"
  	[disabled]="!LoginForm.form.valid"
  	(click)="login()"> Submit </button>
    
  </form>
</div>
