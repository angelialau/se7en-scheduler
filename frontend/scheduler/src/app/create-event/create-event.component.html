<div class="container">
  <div class="form-container">
    <div class="card-body">
      <h5 class="card-title text-center" id="eventFormTitle">Add an Event</h5>
      Find a suitable timeslot to add your event by filtering through the timeslots.
      <p>Testing: {{diagnostic}}</p>
    </div>
    <form #eventForm="ngForm">
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="day"> Day </label>
          </div>
          <select class="custom-select" id="day"
          [(ngModel)]="newEvent.day" name="day" >
            <option *ngFor="let day of days" 
            [value]="day">{{day}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="dateRange"> Date range </label>
          </div>
          <input type="text" id="dateRange"
           [(ngModel)]="newEvent.date" name="dateRange" />
        </div>
      </div>
      
    </form>

    <div class="dropdown-divider"></div>
    <!-- add details like name, prof, contact details, event url -->

  </div>
</div>
