<div class="container">
  <div class="card-body">
    <h5 class="card-title text-center">Courses</h5>
  </div>
  <div *ngFor="let course of courses">
    <div class="card" style="margin: 0 5% 5% 5%;">
      <h5 class="card-header" > Course {{schedule.year}} Trimester {{schedule.trimester}} 
        <button routerLink="/courses/edit" class="btn" style="float: right;"><i class="fas fa-edit"></i></button>
      </h5>
    </div>
  </div>
</div>
