<div class="container mx-auto" *ngIf="isAdmin; else notAuthorised">
  <div class="card-body">
    <h5 class="card-title text-center">Appeals</h5>
  </div>

  <div class="alert alert-info" role="alert" *ngIf="appeals.length===0">
    Yay! There are no appeals so far ðŸ˜Š
  </div>

  <div *ngFor = "let appeal of appeals">
    <div class="card" style="margin: 0 5% 5% 5%;">
      <h5 class="card-header">
        Appeal for {{appeal.title}}
        
        <button (click)="editAppeal(appeal,0)" 
          title="Disapprove this appeal" 
          class="btn btn-outline-secondary" 
          style="float: right;"> Deny </button>
        
        <button (click)="editAppeal(appeal,1)" 
          style=""
          title="Approve this appeal" 
          class="btn btn-outline-secondary" 
          style="float: right; margin: 0 5px;"> Approve </button>
      </h5>
      
      <div id="{{appeal.id}}" class="card-body">
        <p class="card-text">
          <small class="text-muted">by {{appeal.instructor}}, {{appeal.pillar}} <span style="float: right" ><i> {{appeal.date}} </i></span> </small>          
        </p>
        <p class="card-text">
          {{appeal.content}}
          <br>
          <span style="float: right">
          <a [routerLink] = "['../changecalendar/' + appeal.scheduleId]" ><font size="1"><u>click to edit this schedule </u></font></a>
          </span>
        </p>
      </div>
    </div>
  </div>
</div>

<ng-template #notAuthorised>
  <div class="outer-div">
    <div class="inner-div">
       <h3><i class="fas fa-exclamation-triangle"></i> Sorry, you're not authorised!</h3>
    </div>
  </div>
  
</ng-template>
